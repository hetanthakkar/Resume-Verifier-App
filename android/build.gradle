        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.2.12479018"
        ndkVersion = "27.2.12479018"
        kotlinVersion = "1.8.0"
    }
    repositories {
        mavenCentral()
        maven {
